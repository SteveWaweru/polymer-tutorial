<link rel="import" href="../bower_components/webcomponentsjs/webcomponents.min.js">
<polymer-element name="age-element" attributes="name age">
    <template>
        <p>
            My name is <b>{{name}}</b> of age <b>{{age}}</b>
        </p>
    </template>
    <script>
        Polymer({
            name:"Paul",
            age: 25
        });
    </script>
</polymer-element>
